<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400&family=Karla:wght@300;400&family=Martian+Mono:wght@100&family=Roboto+Slab:wght@100;400&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <header><h1>Analizador de texto</h1></header>
  <main>
    <textarea name="user-input" placeholder="Escribe aquí" cols="30" rows="10"></textarea>
    <button id="reset-button" type="button">Borrar</button>
    <ul>
      <li data-testid="word-count" class="metric">Recuento de palabras: 0 </li>
      <li data-testid="character-count" class="metric">Recuento de caracteres: 0 </li>
      <li data-testid="character-no-spaces-count" class="metric">Recuento caracteres sin espacios y signos de puntuación: 0 </li>
      <li data-testid="number-count" class="metric">Recuento de números: 0 </li>
      <li data-testid="number-sum" class="metric">Suma total de números: 0 </li>
      <li data-testid="word-length-average" class="metric">Longitud media de las palabras: 0 </li>
    </ul>
    </main>
  <footer><p> &copy; Dev. Juliana Guzmán</p></footer>
  <script src="index.js" type="module"></script>
</body>
</html>
