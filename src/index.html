<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Analizador de texto</h1></header>
  <textarea name="user-input" placeholder="Escribe aquí" cols="30" rows="10"></textarea>
  <ul>
    <li data-testid="word-count" class="metric">Recuento de palabras: </li>
    <li data-testid="character-count" class="metric">Recuento de caracteres: </li>
    <li data-testid="character-no-spaces-count" class="metric">Recuento caracteres sin espacios y signos de puntuación: </li>
    <li data-testid="number-count" class="metric">Recuento de numeros: </li>
    <li data-testid="number-sum" class="metric">Suma total de numeros: </li>
    <li data-testid="word-length-average" class="metric">Longitud media de las palabras: </li>
  </ul>
  <button id="reset-button" type="button">Borrar</button>
  <footer><p> Dev. Juliana Guzmán</p></footer>
  <script src="index.js" type="module"></script>
</body>
</html>
